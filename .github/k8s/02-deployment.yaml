apiVersion: apps/v1
kind: Deployment
metadata:
  name: maestro-app
  namespace: maestro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maestro-app
  template:
    metadata:
      labels:
        app: maestro-app
    spec:
      containers:
        - name: maestro-app
          image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/maestro:latest
          ports:
            - containerPort: 8080